<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Send Message Page</title>
</head>
<body>
<h3>Messaging with <span th:text="${toUsername}"></span></h3>


<th:block th:each="message : ${messages}">
    <span th:text="${message.messageText}"></span>&nbsp;&nbsp;&nbsp;&nbsp; from:<span th:text="${message.messageFrom}"></span><p></p>
</th:block>

<form style="text-align: center" method="post" th:action="@{/}">
    <input type="text" placeholder="your message" name="message">
    <button type="submit">Send Message</button>
    <p></p>
</form>



<form style="text-align: center" th:action="@{/account}" th:method="get" >
    <button type="submit">My Page</button>
</form>
</body>
</html>
