<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Banana Web Site</title>
    <link rel="stylesheet" th:href="@{/css/chat.css}" />
    <link rel="icon" type="image/png" th:href="@{/img/ban.jpg}" />


</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Global chat</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type=hidden th:value="${username}" id="name" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Start Chat</button>
            </div>
        </form>
        <form th:method="get" th:action="@{/account}">
            <button style="background: #56baed;" type="submit" class="accent username-submit">Account Page</button>
        </form>

    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat area</h2>
            <form th:method="get" th:action="@{/account}">
                <button style="background: #56baed;" type="submit" class="accent username-submit">Account Page</button>
            </form>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm" nameForm="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
<!--    <form th:action="@{/account}" th:method="get" >-->
<!--        <button type="submit">My Page</button>-->
<!--    </form>-->
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:src="@{/js/chat.js}"></script>
</body>
</html>
